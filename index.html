<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fried Chicken</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header id="header">
    </header>
    <section class="hero">
        <div class="hero_content">
            <h3>استمتع بالدجاج المقلي اللذيذ <br> والذي يتم توصيله إلى باب منزلك من أفضل مطعم في المدينة</h3>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-image">
                    <img src="https://cdn.pixabay.com/photo/2023/11/22/21/11/ai-generated-8406464_1280.png" alt="">
                </div>
                <div class="card-text">
                    <h2 class="card-title">فلافل البركة</h2>
                    <p class="card-body">الكرادة - شارع الصناعة</p>
                </div>
                <div class="card-rate">5
                    <i class="fa fa-star-o" style="font-size:20px;color:rgb(255, 238, 0);padding:5px;"></i>
                </div>
            </div>
        </div>
    </section>
    <script src="App.js"></script>
</body>

</html>
